<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Watcher Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left-container">
      <div class="top-left-container">
        <h1>Hyperliquid</h1>
        <table>
          <table>
            <thead>
              <tr>
                <th>Data</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody id="hl"></tbody>
          </table>
          <div class="loader" id="hl-loader"></div>
          <div class="message" id="hl-message"></div>
      </div>
      <div class="bottom-left-container">
        <h1>Binance</h1>
        <table>
          <table>
            <thead>
              <tr>
                <th>Data</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody id="binance"></tbody>
          </table>
          <div class="loader" id="binance-loader"></div>
          <div class="message" id="binance-message"></div>
      </div>
    </div>
    <div class="right-container">
      <div class="top-right-container">
        <h1>Aave</h1>
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="aave"></tbody>
        </table>
        <div class="loader" id="aave-loader"></div>
        <div class="message" id="aave-message"></div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
